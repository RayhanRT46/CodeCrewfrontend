<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content p-4 rounded-4 shadow-lg border-0" style="max-width: 400px; margin: auto;">
    <div class="text-center mb-4">
      <h3 class="fw-bold">Welcome Back</h3>
      <p class="text-muted small">Login to your account</p>
    </div>

    <div class="modal-body p-0">
      <form (ngSubmit)="onLogin()">
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email</label>
          <input type="email" class="form-control form-control-lg rounded-3" [(ngModel)]="email" id="email" name="email" placeholder="Enter your email">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input type="password" class="form-control form-control-lg rounded-3" [(ngModel)]="password" id="password" name="password" placeholder="Enter your password">
        </div>
        @if (isError) {
           <p class="text-warning">{{message}}</p>
          
        }
        @else if (!isError) {
          <p class="text-success">{{message}}</p>
        }
        <button type="submit" class="btn btn-primary w-100 btn-lg rounded-3 mb-3" style="background: linear-gradient(90deg, #4f46e5, #3b82f6); border: none;">
          Login
        </button>
      </form>

      <div class="text-center my-2">
        <p class="text-muted mb-2">Or Register As</p>
        <div class="d-flex gap-2 justify-content-center">
          <button class="btn btn-outline-primary flex-fill rounded-3">Customer</button>
          <button class="btn btn-outline-success flex-fill rounded-3">Seller</button>
        </div>
      </div>

      <div class="text-center mt-3">
        <a href="#" class="text-decoration-none text-muted small">Forgot Password?</a>
      </div>
    </div>
  </div>
</div>
