<div class="dashboard-container d-flex">
  <!-- Sidebar -->
  <app-sidebar
    [activeMenu]="activeMenu"
    (menuClick)="onMenuClick($event)">
  </app-sidebar>

  <!-- Main Content -->
  <div class="dashboard-content flex-grow-1 p-4">

    @switch (activeMenu) {

    @case ('users') {
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="fw-bold mb-0">
          <i class="bi bi-people-fill text-primary me-2"></i> Users
        </h3>
        <button class="btn btn-primary" (click)="onAddUserClick()">
          <i class="bi bi-plus-lg me-1"></i> Add User
        </button>
      </div>

      <!-- Show Add User or All Users -->
      <ng-container *ngIf="showAddUser; else showAllUsers">
        <app-registeruseradmin  (back)="onUserRegistered()"></app-registeruseradmin>
      </ng-container>
      <ng-template #showAllUsers>
        <app-all-users></app-all-users>
      </ng-template>
    }

    @case ('products') {
      <h3 class="fw-bold mb-3">
        <i class="bi bi-box-seam text-success me-2"></i> Products
      </h3>
      <p class="text-muted">Track and manage products in your system.</p>
    }

    @case ('settings') {
      <h3 class="fw-bold mb-3">
        <i class="bi bi-gear-fill text-warning me-2"></i> Settings
      </h3>
      <p class="text-muted">Configure application preferences.</p>
    }

    @case('Default') {
      <h3 class="fw-bold">
        <i class="bi bi-house-door-fill text-info me-2"></i> Welcome to Dashboard!
      </h3>
      <p class="text-muted">Select a menu item to continue.</p>
    }
    }
  </div>
</div>
