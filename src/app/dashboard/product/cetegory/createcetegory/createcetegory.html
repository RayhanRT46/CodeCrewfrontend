<div class="card shadow-sm p-4 mb-4 register-form mx-auto" style="max-width: 500px;">
  <h2 class="fw-bold mb-4 text-center">
    <i class="bi bi-folder-plus text-primary me-2"></i> Add Category
  </h2>

  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <!-- Category Name -->
    <div class="mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Category Name"
        formControlName="categoryName"
      />
      @if (categoryForm.get('categoryName')?.invalid && categoryForm.get('categoryName')?.touched) {
        <div class="text-danger small mt-1">
          Category name is required
        </div>
      }
    </div>

    <!-- Parent Category -->
    <div class="mb-3">
      <select class="form-select" formControlName="parentCategoryId">
        <option [ngValue]="null">Parent Category(optional)</option>
        @for (cat of getCategoriesWithIndex(); track cat.id) {
  <option [value]="cat.id">{{ cat.idx + 1 }} - {{ cat.categoryName }}</option>
}
      </select>
    </div>

    <!-- Submit Button -->
    <div class="d-grid mb-2">
      <button type="submit" class="btn btn-primary btn-lg">
        <i class="bi bi-check-lg me-1"></i> Save Category
      </button>
    </div>
  </form>

  <!-- Back Button -->
  <div class="d-grid">
    <button type="button" class="btn btn-outline-secondary" (click)="onBackClick()">
      <i class="bi bi-arrow-left me-1"></i> Back
    </button>
  </div>

  <!-- Message -->
  @if (message) {
    <p class="mt-3 text-center text-success fw-bold">{{ message }}</p>
  }
</div>
