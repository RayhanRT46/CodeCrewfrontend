<div class="card shadow-sm p-4 mb-4 register-form mx-auto" style="max-width: 500px;">
  <h2 class="fw-bold mb-4 text-center">
    <i class="bi bi-person-plus-fill text-primary me-2"></i> Register User
  </h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <!-- Full Name -->
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Full Name" formControlName="fullName">
      <div *ngIf="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched" class="text-danger small mt-1">
        Full Name is required
      </div>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <input type="email" class="form-control" placeholder="Email" formControlName="email">
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger small mt-1">
        Valid email is required
      </div>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <input type="password" class="form-control" placeholder="Password" formControlName="password">
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger small mt-1">
        Password is required
      </div>
    </div>

    <!-- Phone -->
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Phone" formControlName="phone">
      <div *ngIf="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched" class="text-danger small mt-1">
        Phone is required
      </div>
    </div>

    <!-- Role -->
    <div class="mb-4">
      <select class="form-select" formControlName="role">
        <option value="">Select Role</option>
        <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
      </select>
      <div *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched" class="text-danger small mt-1">
        Role is required
      </div>
    </div>

    <!-- Submit Button -->
    <div class="d-grid">
      <button type="submit" class="btn btn-primary btn-lg">
        <i class="bi bi-check-lg me-1"></i> Register
      </button>
    </div>
  </form>

  <!-- Message -->
  <p *ngIf="message" class="mt-3 text-center text-success fw-bold">{{ message }}</p>
</div>
