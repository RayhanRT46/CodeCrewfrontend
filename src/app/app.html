<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-1 shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold fs-4" routerLink="/">Code Crew</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item me-2">
          <a class="nav-link text-white" routerLink="all-user">Users</a>
        </li>

        @if (!authService.isLoggedIn()) {
        <!-- Login button (only show when not logged in) -->
        <li class="nav-item">
          <button class="btn btn-light btn-sm rounded-3 fw-semibold"
            (click)="openLogin()">Login</button>
        </li>
        }
        <!-- Profile dropdown (only show when logged in) -->
        <li class="nav-item dropdown" *ngIf="authService.isLoggedIn()">
          <a class="nav-link dropdown-toggle d-flex align-items-center" href="#"
            role="button"
            data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle fs-4 me-1"></i> 
            {{ authService.getUser()?.fullName }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end shadow">
            <li><a class="dropdown-item" routerLink="dashboard">Dashboard</a></li>
            <li><a class="dropdown-item" routerLink="profile">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><button class="dropdown-item text-danger" (click)="authService.logout()">Logout</button></li>
          </ul>
        </li>

      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="">
  <router-outlet></router-outlet>
</main>

<!-- Footer -->
<footer class="bg-dark text-white py-4 mt-auto shadow-lg">
  <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
    <p class="mb-2 mb-md-0 small">&copy; 2025 MyDashboard. All rights reserved.</p>
    <div class="d-flex gap-3">
      <a href="#" class="text-white text-decoration-none small">Privacy Policy</a>
      <a href="#" class="text-white text-decoration-none small">Terms of Service</a>
      <a href="#" class="text-white text-decoration-none small">Contact</a>
    </div>
  </div>
</footer>
